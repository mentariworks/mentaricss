	<link rel="stylesheet" href="media.css" media="only screen and (min-device-width : 320px) and (max-device-width : 480px)" />

	<!-- For iPad -->
	<link rel="stylesheet" href="media.css" media="only screen and (min-device-width : 768px) and (max-device-width : 1024px)" />

	<!-- For iPad in landscape ONLY -->
	<link rel="stylesheet" href="media.css" media="only screen and (min-device-width : 768px) and (max-device-width : 1024px) and (orientation : landscape)" />

	<!-- For ipad in potrait ONLY -->
	<link rel="stylesheet" href="media.css" media="only screen and (min-device-width : 768px) and (max-device-width : 1024px) and (orientation : portrait)" />

	<!-- For 1824px Widescreen -->
	<link rel="stylesheet" href="media.css" media="only screen and (min-width : 1824px)" />

	<!-- For iPhone 4 ONLY -->
	<link rel="stylesheet" href="media.css" media="only screen and (-webkit-min-device-pixel-ratio : 1.5), only screen and (min-device-pixel-ratio : 1.5)" />
